<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>メンバー追加</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styleTopsidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      max-width: 1920px;
      max-height: 1080px;
      min-width: 1280px;
      min-height: 720px;
      margin: 0;
      padding: 0;
      background: #d8d8d8;
      font-family: "Noto Sans JP", "Meiryo", sans-serif;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .container-fluid, .row {
      width: 100vw;
      height: calc(100vh - 0px);
      min-width: 1280px;
      min-height: 720px;
      max-width: 1920px;
      max-height: 1080px;
      margin: 0;
      padding: 0;
    }
    .main-area {
      margin-left: 340px;
      margin-top: 80px;
      background: #f9f9f9;
      min-height: calc(100vh - 80px);
      max-height: calc(100vh - 80px);
      padding: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95em;
    }
    .add-header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 32px;
      margin-bottom: 24px;
      position: relative;
    }
    .add-title {
      font-size: 32px;
      font-weight: 500;
      color: #111;
      text-align: center;
      flex: 1;
    }
    .add-btn {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: #948cf0;
      color: #fff;
      font-size: 28px;
      border: none;
      border-radius: 50vw;
      width: 200px;
      height: 64px;
      font-weight: 400;
      transition: background 0.2s;
      text-align: center;
    }
    .add-btn:hover {
      background: #7a7adf;
    }
    .member-list-area {
      width: 80%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      padding: 32px 0 32px 0;
      margin-bottom: 24px;
      box-shadow: 0 0 0 0 #fff;
      min-height: 500px;
    }
    .member-list {
      width: 100%;
      margin: 0 auto;
      padding: 0;
    }
    .member-row {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #d8d8d8;
      padding: 0 32px;
      height: 56px;
      font-size: 22px;
      font-weight: 400;
    }
    .member-row:last-child {
      border-bottom: none;
    }
    .member-icon {
      width: 36px;
      height: 36px;
      background: #ccc;
      border-radius: 50%;
      margin-right: 24px;
      display: inline-block;
    }
    .member-name {
      flex: 1;
      color: #222;
      font-size: 22px;
      text-align: left;
    }
    .member-check {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #bbb;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 16px;
      font-size: 22px;
      color: #bbb;
    }
    .member-check.checked {
      border: 2px solid #39ff00;
      color: #39ff00;
    }
    .member-check i {
      font-size: 22px;
    }
    /* サイドバー */
    .sidebar {
      width: 80px;
      background: #948cf0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      position: fixed;
      top: 80px;
      left: 0;
      bottom: 0;
      z-index: 900;
    }
    .sidebar .icon-btn {
      width: 50px;
      height: 50px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .sidebar .icon-btn img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      opacity: 0.7;
    }
    .sidebar .icon-btn.selected img {
      opacity: 1;
    }
    /* 新サイドバー */
    .side-menu {
      position: fixed;
      top: 80px;
      left: 80px;
      width: 260px;
      height: calc(100vh - 80px);
      background: #fff;
      border-right: 2px solid #d8d8d8;
      z-index: 800;
      display: flex;
      flex-direction: column;
      padding-top: 32px;
      font-size: 1em;
    }
    .side-menu .back-link {
      color: #7a8bb7;
      font-size: 20px;
      margin-left: 24px;
      margin-bottom: 18px;
      text-decoration: none;
      display: block;
    }
    .side-menu .menu-divider {
      border-bottom: 2px solid #d8d8d8;
      margin: 0 0 24px 0;
    }
    .side-menu .menu-list {
      list-style: none;
      padding: 0 0 0 24px;
      margin: 0;
    }
    .side-menu .menu-list li {
      font-size: 26px;
      color: #7a8bb7;
      margin-bottom: 24px;
      cursor: pointer;
      font-weight: 400;
    }
    @media (max-width: 1200px) {
      html, body, .container-fluid, .row {
        min-width: 0;
        max-width: 100vw;
      }
      .main-area {
        margin-left: 0;
        margin-top: 0;
        width: 100vw;
        font-size: 1em;
      }
      .sidebar, .side-menu {
        position: static;
        width: 100vw;
        min-width: 0;
        height: auto;
        border-right: none;
        padding-top: 0;
      }
      .side-menu {
        padding-top: 10px;
      }
      .add-header {
        margin-top: 10px;
      }
      .add-btn {
        right: 10px;
        width: 80px;
        height: 32px;
        font-size: 12px;
      }
      .member-list-area {
        width: 98vw;
        min-width: 0;
        padding: 6px 0;
      }
      .member-row {
        font-size: 12px;
        height: 24px;
        padding: 0 4px;
      }
      .member-icon {
        width: 14px;
        height: 14px;
        margin-right: 4px;
      }
      .member-name {
        font-size: 10px;
      }
      .member-check, .member-check i {
        font-size: 10px;
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
