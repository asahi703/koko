<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>複数に送る</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTopsidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #d8d8d8;
        font-family: "Noto Sans JP", "Meiryo", sans-serif;
        overflow: hidden;
      }
      .multi-title {
        text-align: center;
        color: #7a8bb7;
        font-size: 32px;
        margin-top: 30px;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .multi-box {
        background: #fff;
        border-radius: 8vw;
        width: 700px;
        max-width: 90vw;
        margin: 0 auto;
        padding: 40px 0 30px 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .multi-list {
        width: 90%;
        margin: 0 auto 20px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 30px 80px;
        justify-content: flex-start;
      }
      .multi-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        min-width: 220px;
      }
      .multi-checkbox {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: #ddd;
        margin-right: 16px;
        border: none;
        appearance: none;
        outline: none;
        cursor: pointer;
        position: relative;
      }
      .multi-checkbox:checked::after {
        content: "";
        display: block;
        width: 22px;
        height: 22px;
        background: #948cf0;
        border-radius: 4px;
        position: absolute;
        top: 7px;
        left: 7px;
      }
      .multi-label {
        font-size: 28px;
        color: #222;
        font-weight: 400;
      }
      .multi-input-wrap {
        width: 90%;
        margin: 30px auto 0 auto;
        display: flex;
        justify-content: center;
      }
      .multi-input {
        width: 100%;
        border: none;
        border-radius: 2vw;
        background: #ededed;
        font-size: 28px;
        padding: 10px 24px;
        outline: none;
        color: #222;
      }
      @media (max-width: 900px) {
        .main-area, .multi-box {
          width: 100vw;
          min-width: 0;
        }
        .multi-box {
          padding: 30px 0 20px 0;
        }
        .multi-title {
          font-size: 24px;
        }
        .multi-label {
          font-size: 20px;
        }
      }
    </style>
</head>
<body>
<!--PC時ヘッダー-->
<header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-3 fixed-top">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <img src="../../img/headerImg/account.png" style="width: 50px" class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
        </a>
        <!-- メニュー（削除済み） -->
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
     <nav class="col-md-3 col-lg-2 d-flex flex-column align-items-center sidebar position-fixed" style="top: 90px;">
  <ul class="nav flex-column sidebar-content mt-4">
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">通知</span>
      </a>
    </li>
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">チャット</span>
      </a>
    </li>
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">コミュニティ</span>
      </a>
    </li>
    <li class="nav-item text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">よくある質問</span>
      </a>
    </li>
  </ul>
</nav>
      <!-- メインコンテンツ -->
      <main class="col-md-9 col-lg-10 px-md-4 d-flex flex-column align-items-center justify-content-center text-center main-area"
            style="margin-left: 100px; margin-top: 100px;">
        <div class="multi-title">複数に送る</div>
        <div class="multi-box">
          <div class="multi-list">
            <div class="multi-item">
              <input type="checkbox" class="multi-checkbox" id="user1">
              <label class="multi-label" for="user1">鈴木一太</label>
            </div>
            <div class="multi-item">
              <input type="checkbox" class="multi-checkbox" id="user2">
              <label class="multi-label" for="user2">近道夜</label>
            </div>
            <div class="multi-item">
              <input type="checkbox" class="multi-checkbox" id="user3">
              <label class="multi-label" for="user3">五十嵐小樹</label>
            </div>
          </div>
          <div class="multi-input-wrap">
            <input class="multi-input" type="text" placeholder="コメントを入力">
          </div>
        </div>
      </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</body>
</html>
