<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styleaccess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <!-- Font Awesome のCDNを head内に追加 -->
</head>
<body>
<!--モバイル時ヘッダー-->
<header class="d-flex d-md-none w-100 navbar navbar-expand-md align-items-center py-4">
    <nav class="container d-flex justify-content-between">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center position-absolute top-50 start-50 translate-middle" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <h1 class="title ms-2 fs-md-3 mb-0"></h1>
        </a>
        <!-- ハンバーガーを右端に配置（スマホ表示） -->
        <button class="navbar-toggler position-absolute top-50 end-0 translate-middle-y" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="メニューを切り替え">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- オフキャンバス（モバイル時） -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="navbarMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title text-light">メニュー</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body ml-1 p-0">
            <nav class="d-flex flex-column mt-1" id="sidebar-mobile">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="#"><h4>マイページ</h4></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><h4>お問い合わせ</h4></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!--PC時ヘッダー-->
<header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-2 fixed-top">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <img src="../../img/headerImg/account.png" style="width: 50px" class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
        </a>
        <!-- メニュー -->
        <div class="d-flex flex-row fs-5">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link hover-text" href="#">コミュニティに参加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hover-text" href="#">コミュニティを作成</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
    <nav class="d-none d-md-flex col-md-3 col-lg-2 d-flex flex-column align-items-center sidebar position-fixed">
    <ul class="nav flex-column sidebar-content">
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">通知</span>
      </a>
    </li>
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">チャット</span>
      </a>
    </li>
    <li class="nav-item mb-4 text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">コミュニティ</span>
      </a>
    </li>
    <li class="nav-item text-center">
      <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
        <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
        <span class="nav-label">よくある質問</span>
      </a>
    </li>
  </ul>
</nav>
</div>
</div>

<div class="permission-logout-sidebar d-none d-md-flex flex-column align-items-center"> 
    <a class="nav-link text-black py-1 hover-bg-dark" href="#">権限付与</a>
    <a class="nav-link text-black py-1 hover-bg-dark" href="#">ログアウト</a>
</div>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="access-title mb-0">権限付与画面</h2>
        <button class="btn btn-primary create-class-btn">クラスを作成する</button>
    </div>

    <div class="access-table-container bg-white rounded shadow-sm">
        <div class="access-table-header d-flex justify-content-between align-items-center py-2 px-3 border-bottom">
            <div class="col-4">アカウント名</div>
            <div class="col-5">Eメールアドレス</div>
            <div class="col-3 text-center">権限</div>
        </div>
        <div class="access-table-body">
            <div class="access-table-row d-flex justify-content-between align-items-center py-2 px-3 border-bottom">
                <div class="col-4">ユーザーA</div>
                <div class="col-5">userA@example.com</div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <div class="form-check form-switch custom-toggle">
                        <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch1" checked>
                        <label class="form-check-label" for="toggleSwitch1"></label>
                    </div>
                </div>
            </div>
            <div class="access-table-row d-flex justify-content-between align-items-center py-2 px-3 border-bottom">
                <div class="col-4">ユーザーB</div>
                <div class="col-5">userB@example.com</div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <div class="form-check form-switch custom-toggle">
                        <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch2" checked>
                        <label class="form-check-label" for="toggleSwitch2"></label>
                    </div>
                </div>
            </div>
            <div class="access-table-row d-flex justify-content-between align-items-center py-2 px-3">
                <div class="col-4">ユーザーC</div>
                <div class="col-5">userC@example.com</div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <div class="form-check form-switch custom-toggle">
                        <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch3">
                        <label class="form-check-label" for="toggleSwitch3"></label>
                    </div>
                </div>
            </div>
            </div>
    </div>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</html>
