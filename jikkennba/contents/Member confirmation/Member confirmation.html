<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTopsidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 2000;
            background-color: #867FEA;
            height: 80px;
        }
        .sidebar {
            position: fixed;
            top: 80px;
            left: 0;
            height: calc(100vh - 80px);
            width: 100px;
            background-color: #867FEA;
            overflow-y: auto;
            padding-top: 40px;
            z-index: 1020;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }
        .sidebar-menu .icon-btn {
            background: none;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .sidebar-menu .icon-btn img {
            width: 50px;
            height: 50px;
        }
        .sidebar-account {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            margin-bottom: 0;
            object-fit: cover;
        }
        .sidebar-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background: #867FEA;
            margin-bottom: 8px;
        }
        .subsidebar {
            background: #fff;
            border-right: 1.5px solid #bdbdbd;
            min-width: 220px;
            width: 220px;
            height: calc(100vh - 80px);
            margin-top: 0;
            position: fixed;
            left: 100px;
            top: 80px;
            z-index: 900;
            display: flex;
            flex-direction: column;
            padding-top: 0;
        }
        .subsidebar .nav {
            margin-left: 32px;
            margin-top: 16px;
        }
        .subsidebar .nav-link {
            color: #6b6baf;
            font-size: 1.5rem;
            margin-bottom: 22px;
            padding-left: 12px;
            padding-right: 12px;
        }
        /* ここから追加: すべてのクラスに戻るだけ小さく */
        .subsidebar .nav-link.return-all-classes {
            font-size: 1.1rem !important;
        }
        /* ここまで追加 */
        .main-content-fixed {
            position: fixed;
            left: 320px;
            top: 80px;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            background: #fff;
            padding: 0;
            width: calc(100vw - 320px);
            max-width: 900px;
        }
        .member-list-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 32px;
        }
        .member-list {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .member-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #888;
            padding: 32px 24px 32px 0;
            font-size: 2.2rem;
        }
        .member-avatar {
            width: 60px;
            height: 60px;
            background: #d9d9d9;
            border-radius: 50%;
            margin-right: 40px;
        }
        @media (max-width: 991px) {
            .sidebar, .subsidebar, .main-content-fixed, .header-fixed {
                display: none !important;
            }
        }
    </style>
</head>
<body>
<!-- PC時ヘッダー -->
<header class="d-none d-md-flex w-100 align-items-center header-fixed">
    <div class="container-fluid d-flex flex-row align-items-center" style="height: 100%;">
        <img src="../../img/headerImg/logo.png" class="sidebar-icon" alt="school" style="margin-left: 16px;">
        <img src="../../img/headerImg/account.png" class="sidebar-account" alt="account" style="margin-left: 16px;">
    </div>
</header>

<!-- サイドバー -->
<nav class="d-none d-md-flex flex-column align-items-center sidebar">
    <div class="sidebar-menu">
        <button class="icon-btn"><img src="../../img/sidebarImg/notifications.png" alt="通知"></button>
        <button class="icon-btn"><img src="../../img/sidebarImg/chat.png" alt="チャット"></button>
        <button class="icon-btn"><img src="../../img/sidebarImg/community.png" alt="コミュニティ"></button>
        <button class="icon-btn"><img src="../../img/sidebarImg/FAQ.png" alt="よくある質問"></button>
    </div>
</nav>

<!-- サブサイドバー -->
<div class="d-none d-md-flex flex-column subsidebar" style="font-size: 0.92rem;">
    <nav class="nav flex-column" style="margin-left:32px; margin-top:16px;">
        <a class="nav-link return-all-classes text-nowrap" href="#" style="color:#6b6baf; margin-bottom:22px; padding-left:12px; padding-right:12px; white-space:nowrap;">すべてのクラスに戻る</a>
        <a class="nav-link" href="#" style="font-size:1.3rem; margin-bottom:22px; padding-left:12px; padding-right:12px;">行事予定表</a>
        <a class="nav-link" href="#" style="font-size:1.3rem; margin-bottom:22px; padding-left:12px; padding-right:12px;">出席確認</a>
        <a class="nav-link" href="#" style="font-size:1.3rem; margin-bottom:22px; padding-left:12px; padding-right:12px;">メンバー確認</a>
    </nav>
</div>

<!-- メインコンテンツ -->
<main class="main-content-fixed" style="font-size: 1.1rem;">
    <div class="member-list">
        <div class="member-list-title text-center" style="font-size:1.5rem;">メンバー一覧</div>
        <div class="member-item" style="font-size:1.1rem;">
            <div class="member-avatar"></div>
            <span>葉加瀬太郎</span>
        </div>
        <div class="member-item" style="font-size:1.1rem;">
            <div class="member-avatar"></div>
            <span>きよのまさむ</span>
        </div>
        <div class="member-item" style="font-size:1.1rem;">
            <div class="member-avatar"></div>
            <span>前川</span>
        </div>
    </div>
</main>
