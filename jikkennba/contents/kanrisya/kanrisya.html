<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者アカウント管理画面</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Meiryo", "Yu Gothic", sans-serif;
            background: #e5e5e5;
            height: 100vh;
            box-sizing: border-box;
        }
        .header-area {
            height: 120px;
            background: #9087e6;
            display: flex;
            align-items: center;
            padding-left: 32px;
        }
        .header-area .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            background: #5c9cf5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-area .app-icon img {
            width: 80px;
            height: 80px;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 120px);
        }
        .sidebar {
            width: 240px;
            min-width: 240px;
            background: #fff;
            border-right: 2px solid #bdbdbd;
            display: flex;
            flex-direction: column;
            padding-top: 0;
        }
        .sidebar-menu {
            margin-top: 0;
            width: 100%;
        }
        .sidebar-menu li {
            list-style: none;
            font-size: 14px; /* 小さく */
            padding: 14px 0 14px 20px; /* 小さく */
            text-align: left;
            border-bottom: 2px solid #bdbdbd;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 400;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-menu li.active, .sidebar-menu li:hover {
            background: #edeaff;
            font-weight: bold;
        }
        .content-area {
            flex: 1;
            background: #e5e5e5;
            padding: 0;
        }
        .main-content {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .main-content h2 {
            margin-top: 0;
            font-size: 28px; /* フォントサイズ小さく */
            font-weight: normal;
            margin-bottom: 32px;
            margin-left: 60px;
            margin-top: 40px;
            letter-spacing: 2px;
        }
        .admin-table-area {
            margin-left: 60px;
            margin-right: 60px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 0;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
        }
        th {
            background: #fff;
            font-weight: normal;
            font-size: 16px; /* フォントサイズ小さく */
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            border-bottom: 2px solid #e0e0e0;
            font-size: 16px; /* フォントサイズ小さく */
        }
        .btn {
            border: none;
            border-radius: 16px;
            padding: 6px 24px;
            font-size: 14px; /* フォントサイズ小さく */
            color: #fff;
            cursor: pointer;
            margin-right: 12px;
            transition: background 0.2s;
        }
        .btn-edit {
            background: #ff7043;
        }
        .btn-edit:hover {
            background: #ff5722;
        }
        .btn-delete {
            background: #bdbdbd;
        }
        .btn-delete:hover {
            background: #757575;
        }
        @media (max-width: 1200px) {
            .sidebar { width: 160px; min-width: 160px; }
            .main-content h2, .admin-table-area { margin-left: 10px; margin-right: 10px;}
            th, td { font-size: 12px; padding: 8px 4px;}
            .btn { font-size: 10px; padding: 4px 10px; }
        }
    </style>
</head>
<body>
<header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-2 fixed-top">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <img src="../../img/headerImg/account.png" style="width: 50px" class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
        </a>
        <!-- メニュー -->
        <div class="d-flex flex-row fs-5">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link hover-text" href="#">チームに参加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hover-text" href="#">チームを作成</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    <div class="header-area">

    <div class="main-container">

        </nav>

                                    <button class="btn btn-edit">編集</button>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            </div>
        </div>
