<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleClass_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="bg-light" style="padding-top: 80px;">
    <!--モバイル時ヘッダー-->
    <header class="d-flex d-md-none w-100 navbar navbar-expand-md align-items-center py-4 fixed-top shadow-sm">
        <nav class="container d-flex justify-content-between">
            <!-- ブランドロゴとタイトル -->
            <a class="navbar-brand d-flex align-items-center position-absolute top-50 start-50 translate-middle"
                href="#">
                <img src="../../img/headerImg/logo.png" style="width: 50px"
                    class="hd-img d-inline-block align-top img-fluid" alt="">
                <h1 class="title ms-2 fs-md-3 mb-0"></h1>
            </a>
            <!-- ハンバーガーを右端に配置（スマホ表示） -->
            <button class="navbar-toggler position-absolute top-50 end-0 translate-middle-y" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false"
                aria-label="メニューを切り替え">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- オフキャンバス（モバイル時） -->
        <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="navbarMenu">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title text-light">メニュー</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body ml-1 p-0">
                <nav class="d-flex flex-column mt-1" id="sidebar-mobile">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link" href="#">
                                <h4>チームに参加</h4>
                            </a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">
                                <h4>チームを作成</h4>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--PC時ヘッダー-->
    <header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-2 fixed-top shadow-sm">
        <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
            <!-- ブランドロゴとタイトル -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../../img/headerImg/logo.png" style="width: 50px"
                    class="hd-img d-inline-block align-top img-fluid" alt="">
                <img src="../../img/headerImg/account.png" style="width: 50px"
                    class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
            </a>
            <!-- メニュー -->
            <div class="d-flex flex-row fs-5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link hover-text" href="#">チームに参加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-text" href="#">チームを作成</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- メインラッパー -->
    <div class="container-fluid">
        <div class="row">
            <!-- トップサイドバー（PCのみ表示） -->
            <nav class="top-sidebar d-none d-md-flex flex-column align-items-center p-0" style="width: 100px;">
                <ul class="nav flex-column sidebar-content w-100">
                    <li class="nav-item mb-4 text-center">
                        <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
                            style="user-select: none;">
                            <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50"
                                alt="...">
                            <span class="nav-label">通知</span>
                        </a>
                    </li>
                    <li class="nav-item mb-4 text-center">
                        <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
                            style="user-select: none;">
                            <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
                            <span class="nav-label">チャット</span>
                        </a>
                    </li>
                    <li class="nav-item mb-4 text-center">
                        <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
                            style="user-select: none;">
                            <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50"
                                alt="...">
                            <span class="nav-label">コミュニティ</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
                            style="user-select: none;">
                            <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
                            <span class="nav-label">よくある質問</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- クラスサイドバー -->
            <nav id="class-sidebar" class="class-sdb d-none d-md-block flex-column px-0">
                <div
                    class="d-flex flex-row justify-content-start align-items-center ms-2 py-md-2 border-bottom text-nowrap">
                    <a class="nav-link text-dark d-flex align-items-center" href="#">
                        <img src="../../img/sidebarImg/arrow_back_25dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                            class="me-2" style="width: 24px; height: 24px;">
                        <span class="fs-5">すべてのクラス</span>
                    </a>
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center ms-2 py-4 border-bottom">
                    <a class="text-dark text-decoration-none" href="#">
                        <span class="fs-5 fw-bold small">クラス名を表示</span>
                    </a>
                    <div class="dropdown">
                        <a class="cu-pt" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../../img/sidebarImg/more_vert_25dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">メンバー一覧</a></li>
                            <li><a class="dropdown-item" href="#">メンバー追加</a></li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-start ms-4 align-items-center">
                    <ul class="list-unstyled w-100">
                        <li>
                            <a class="nav-link text-dark py-3 text-nowrap custom-hover d-block px-3" href="#">
                                行事予定表
                            </a>
                        </li>
                        <li>
                            <a class="nav-link text-dark py-3 text-nowrap custom-hover d-block px-3" href="#">
                                出席確認
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- スマホ用(ヘッダーの直下に置く) -->
            <!-- スマホ用ナビゲーションバー -->
            <div class="d-flex d-md-none bg-white border-top border-bottom py-2 px-3 justify-content-between align-items-center sticky-top"
                style="top: 80px; z-index: 1020;">

                <!-- 左：戻る -->
                <a href="#" class="text-dark text-decoration-none d-flex align-items-center">
                    <img src="../../img/sidebarImg/arrow_back_25dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt="戻る"
                        style="width: 24px; height: 24px;">
                </a>

                <!-- 中央：クラス名 -->
                <div class="flex-grow-1 text-center">
                    <a class="text-dark text-decoration-none" href="#">
                        <span class="fw-bold small">クラス名を表示</span>
                    </a>
                </div>

                <!-- 右：メニュー（ドロップダウン） -->
                <div class="dropdown">
                    <a href="#" class="text-dark" role="button" id="dropdownMenuButtonMobile" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="material-icons"><img
                                src="../../img/sidebarImg/more_vert_25dp_999999_FILL0_wght400_GRAD0_opsz24.svg"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButtonMobile">
                        <li><a class="dropdown-item" href="#">行事予定表</a></li>
                        <li><a class="dropdown-item" href="#">出席確認</a></li>
                        <li><a class="dropdown-item" href="#">メンバー確認</a></li>
                        <li><a class="dropdown-item" href="#">メンバー追加</a></li>
                    </ul>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <main class="class-main-content col-12 col-md-9 col-lg-10 p-5"
                style="min-height: 100vh; margin-left: 320px; width: calc(100% - 320px);">

                <div class="rounded border">
                    <div class="border-bottom d-flex align-items-center justify-content-between" style="max-height: 50px;">
                        <a class="nav-link text-dark py-1 text-nowrap custom-hover d-flex align-items-center px-3" href="#">
                            <img src="../../img/headerImg/account.png" style="width: 40px"
                                class="hd-img d-inline-block align-top img-fluid" alt="">
                            <span class="ms-2 d-flex align-items-center fs-5"
                                style="max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">ユーザー名</span>
                        </a>
                        <span class="opacity-75 me-3" style="font-size: 0.9em;">yyyy/mm/dd/hh/mm</span>
                    </div>
                    <div class="post-word p-3">
                        本文です改行もできる
                    </div>
                </div>

                <!-- メッセージ入力フォーム -->
                <div class="row justify-content-center w-100 mt-4">
                    <div class="col-12 col-md-6">
                        <form class="chat-input">
                            <div class="input-group bg-white rounded-pill border px-3 py-1 align-items-end"
                                style="min-height: 45px;">
                                <textarea class="form-control rounded"
                                    style="border: none; box-shadow: none; resize: none; min-height: 38px; max-height: 150px; overflow-y: auto; background: transparent;"
                                    placeholder="メッセージを入力" rows="1"
                                    oninput="this.style.height='38px';this.style.height=(this.scrollHeight)+'px';"></textarea>

                                <div class="dropdown d-flex justify-content-center align-items-center me-2"
                                    style="height: 38px;">
                                    <a class="cu-pt d-flex align-items-center h-100" id="templateDropdownAdd"
                                        data-bs-toggle="dropdown" aria-expanded="false" style="height: 38px;">
                                        <img src="../../img/add_24dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                            style="display: block; height: 24px; width: 24px; margin: auto 0; position: relative;">
                                    </a>
                                </div>

                                <!-- ファイル添付+ -->
                                <div class="dropdown d-flex justify-content-center align-items-center"
                                    style="height: 38px;">
                                    <a class="cu-pt d-flex align-items-center h-100" id="templateDropdownAdd"
                                        data-bs-toggle="dropdown" aria-expanded="false" style="height: 38px;">
                                        <img src="../../img/apps_24dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                            style="display: block; height: 24px; width: 24px; margin: auto 0; position: relative;">
                                    </a>

                                    <!-- メインドロップダウン -->
                                    <ul class="dropdown-menu" aria-labelledby="templateDropdownAdd">
                                        <li><a class="dropdown-item" href="#">テンプレート１</a></li>
                                        <li><a class="dropdown-item" href="#">テンプレート2</a></li>
                                    </ul>
                                </div>

                                <button type="submit"
                                    class="btn btn-primary rounded-pill ms-2 d-flex align-items-center justify-content-center"
                                    style="height: 38px; padding: 0 16px; border: none; background: none;">
                                    <img src="../../img/send_24dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt="送信"
                                        style="width: 24px; height: 24px;">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="../../index.js"></script>

</html>
