<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>テンプレート一覧</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styleTopsidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e0e0e0;
      font-family: "Noto Sans JP", "Meiryo", sans-serif;
      overflow: hidden;
    }
    /* サイドバーとヘッダーの重なりを調整 */
    .sidebar {
      width: 100px;
      background: #948cf0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 1.5px solid #5c5c8a;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2001;
      /* ヘッダーと少し重なるように */
      box-shadow: 2px 0 8px rgba(0,0,0,0.03);
    }
    .sidebar-content {
      padding-left: 0;
      width: 100%;
      margin-top: 80px; /* ヘッダーと重なりを作るため */
    }
    .sidebar .nav-link {
      width: 100%;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      border-radius: 16px;
      margin-bottom: 24px;
      transition: background 0.2s;
      text-decoration: none;
    }
    .sidebar .nav-link.selected,
    .sidebar .nav-link:hover {
      background: #6a63c7;
    }
    .sidebar .icon-img {
      width: 44px;
      height: 44px;
      margin-bottom: 4px;
      display: block;
    }
    .sidebar .nav-label {
      font-size: 15px;
      color: #fff;
      margin-top: 2px;
      font-family: "Noto Sans JP", "Meiryo", sans-serif;
    }
    .main-area {
      margin-left: 100px;
      margin-top: 100px;
      background: #ddd;
      min-height: calc(100vh - 100px);
      height: calc(100vh - 100px);
      padding: 0;
      overflow: auto;
    }
    .template-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 60px 0 60px;
      position: relative;
    }
    .back-arrow {
      font-size: 40px;
      color: #6c6c6c;
      margin-right: 40px;
      cursor: pointer;
    }
    .template-title {
      font-size: 32px;
      font-weight: bold;
      margin-right: 60px;
      color: #222;
    }
    .create-btn {
      margin-left: auto;
      background: #8ea6fa;
      color: #fff;
      font-size: 24px;
      border: none;
      border-radius: 4px;
      padding: 10px 60px;
      font-weight: normal;
      transition: background 0.2s;
    }
    .create-btn:hover {
      background: #6c8cf0;
    }
    .template-list-area {
      padding: 30px 0 0 120px;
    }
    .template-category {
      font-size: 24px;
      color: #7a8bb7;
      margin-bottom: 16px;
    }
    .template-card {
      background: #fff;
      border-radius: 4px;
      box-shadow: none;
      padding: 40px 0;
      width: 350px;
      text-align: center;
      font-size: 26px;
      color: #7a8bb7;
      margin-bottom: 30px;
    }
    /* ヘッダー */
    .navbar {
      background: #948cf0 !important;
    }
    .navbar .navbar-brand img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .navbar .navbar-brand .hd-img {
      margin-right: 16px;
    }
    .navbar .navbar-brand .hd-img:last-child {
      margin-right: 0;
    }
    .navbar.fixed-top {
      z-index: 2002;
    }
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .main-area {
        margin-left: 0;
        margin-top: 70px;
      }
    }
    /* 学校アイコンとアカウントアイコンの間隔調整 */
    .navbar .navbar-brand {
      gap: 32px;
    }
  </style>
</head>
<body>
<!--モバイル時ヘッダー-->
<header class="d-flex d-md-none w-100 navbar navbar-expand-md align-items-center py-4">
    <nav class="container d-flex justify-content-between">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center position-absolute top-50 start-50 translate-middle" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <h1 class="title ms-2 fs-md-3 mb-0"></h1>
        </a>
        <!-- ハンバーガーを右端に配置（スマホ表示） -->
        <button class="navbar-toggler position-absolute top-50 end-0 translate-middle-y" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="メニューを切り替え">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- オフキャンバス（モバイル時） -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="navbarMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title text-light">メニュー</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body ml-1 p-0">
            <nav class="d-flex flex-column mt-1" id="sidebar-mobile">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="#"><h4>マイページ</h4></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><h4>お問い合わせ</h4></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!--PC時ヘッダー-->
<header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-3 fixed-top">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <img src="../../img/headerImg/account.png" style="width: 50px" class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
        </a>
        <!-- メニュー（削除済み） -->
    </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- サイドバー -->
    <nav class="col-md-3 col-lg-2 d-flex flex-column align-items-center sidebar position-fixed">
      <ul class="nav flex-column sidebar-content">
        <li class="nav-item mb-4 text-center">
          <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
            <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50" alt="...">
            <span class="nav-label">通知</span>
          </a>
        </li>
        <li class="nav-item mb-4 text-center">
          <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
            <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
            <span class="nav-label">チャット</span>
          </a>
        </li>
        <li class="nav-item mb-4 text-center">
          <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
            <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50" alt="...">
            <span class="nav-label">コミュニティ</span>
          </a>
        </li>
        <li class="nav-item text-center">
          <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
            <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
            <span class="nav-label">よくある質問</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="col-md-9 col-lg-10 px-md-4 d-flex flex-column align-items-start justify-content-start text-center main-area" style="margin-left: 100px; margin-top: 100px;">
      <div class="template-header">
        <span class="back-arrow"><i class="fas fa-arrow-left"></i></span>
        <span class="template-title">テンプレート一覧</span>
        <button class="create-btn">テンプレートを作成する</button>
      </div>
      <div class="template-list-area">
        <div class="template-category">お休みの連絡</div>
        <div class="template-card">
          最初の30文字くらいの<br>文章を表示
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</body>
</html>
