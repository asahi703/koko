<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSighin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="bg-light">
<div class="d-flex flex-column justify-content-center align-items-center vh-100 wh-100">
    <div class="d-flex flex-column justify-content-center align-items-center h-75 w-25">
        <div class="mb-3">
            <h2>ログイン</h2>
        </div>
        <form action="sighin.html" method="post" class="d-flex flex-column justify-content-center align-items-center w-100 border  rounded shadow">
            <input type="hidden" name="func" value="" />
            <input type="hidden" name="param" value="" />
            <div class="form-group my-md-2 px-md-3 w-100">
                <label>メールアドレス <span class="text-danger fw-bold">*</span></label>
                <input type="email" name="user_mailaddress" class="form-control" placeholder="メールアドレス" required>
            </div>
            <div class="form-group my-md-2 px-md-3 w-100">
                <label>パスワード <span class="text-danger fw-bold">*</span></label>
                <input type="password" name="user_password" class="form-control" placeholder="パスワード" required>
            </div>
            <p class="">利用規約は<a href="">こちらから</a></p>
            <div class="form-group d-flex justify-content-center my-md-2 px-md-3 w-100">
                <input type="submit" class="btn btn-primary w-100" value="ログイン">
            </div>
            <div class="form-group d-flex justify-content-center my-md-2 px-md-3 w-100">
                <a href="">新規登録はこちら</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</html>
