<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>テンプレート作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTopsidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #d8d8d8;
        font-family: "Noto Sans JP", "Meiryo", sans-serif;
        overflow: hidden;
      }
      .main-area {
        margin-left: 100px;
        margin-top: 100px;
        min-height: calc(100vh - 100px);
        background: #d8d8d8;
        padding: 0;
        overflow: auto;
      }
      .template-create-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 0 0 60px;
        position: relative;
      }
      .back-arrow {
        font-size: 40px;
        color: #6c6c6c;
        margin-right: 40px;
        cursor: pointer;
      }
      .template-create-title {
        font-size: 36px;
        font-weight: 500;
        color: #111;
        margin-left: 180px;
      }
      .template-form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      .template-label {
        font-size: 32px;
        color: #111;
        margin-left: 220px;
        margin-bottom: 10px;
        font-weight: 400;
      }
      .template-input {
        margin-left: 220px;
        width: 700px;
        max-width: 80vw;
        height: 50px;
        border: none;
        border-radius: 4px;
        background: #fff;
        font-size: 28px;
        padding: 0 16px;
        margin-bottom: 40px;
        outline: none;
      }
      .template-textarea {
        margin-left: 220px;
        width: 900px;
        max-width: 95vw;
        height: 200px;
        border: none;
        border-radius: 8px;
        background: #fff;
        font-size: 32px;
        color: #7a8bb7;
        padding: 24px;
        margin-bottom: 60px;
        outline: none;
        resize: none;
      }
      .template-textarea::placeholder {
        color: #7a8bb7;
        font-size: 32px;
      }
      .template-create-btn {
        margin-left: 360px;
        width: 420px;
        max-width: 80vw;
        background: #8ea6fa;
        color: #fff;
        font-size: 32px;
        border: none;
        border-radius: 8px;
        padding: 16px 0;
        font-weight: 400;
        transition: background 0.2s;
      }
      .template-create-btn:hover {
        background: #6c8cf0;
      }
      @media (max-width: 900px) {
        .main-area {
          margin-left: 0;
          margin-top: 70px;
        }
        .template-create-header {
          padding: 30px 0 0 10px;
        }
        .template-create-title {
          font-size: 24px;
          margin-left: 40px;
        }
        .template-label,
        .template-input,
        .template-textarea,
        .template-create-btn {
          margin-left: 0;
          width: 95vw;
          max-width: 95vw;
        }
        .template-input {
          font-size: 20px;
        }
        .template-textarea {
          font-size: 20px;
          height: 120px;
        }
        .template-create-btn {
          font-size: 20px;
          padding: 10px 0;
        }
      }
    </style>
</head>
<body>
<!--モバイル時ヘッダー-->
<header class="d-flex d-md-none w-100 navbar navbar-expand-md align-items-center py-4">
    <nav class="container d-flex justify-content-between">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center position-absolute top-50 start-50 translate-middle" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <h1 class="title ms-2 fs-md-3 mb-0"></h1>
        </a>
        <!-- ハンバーガーを右端に配置（スマホ表示） -->
        <button class="navbar-toggler position-absolute top-50 end-0 translate-middle-y" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="メニューを切り替え">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- オフキャンバス（モバイル時） -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="navbarMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title text-light">メニュー</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body ml-1 p-0">
            <nav class="d-flex flex-column mt-1" id="sidebar-mobile">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="#"><h4>マイページ</h4></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><h4>お問い合わせ</h4></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!--PC時ヘッダー-->
<header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-3 fixed-top">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
        <!-- ブランドロゴとタイトル -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../../img/headerImg/logo.png" style="width: 50px"
                 class="hd-img d-inline-block align-top img-fluid" alt="">
            <img src="../../img/headerImg/account.png" style="width: 50px" class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
        </a>
        <!-- メニュー（削除済み） -->
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
      <!-- サイドバー -->
      <nav class="col-md-3 col-lg-2 d-flex flex-column align-items-center sidebar position-fixed" style="top: 90px;">
        <ul class="nav flex-column sidebar-content mt-4">
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
              <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">通知</span>
            </a>
          </li>
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
              <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">チャット</span>
            </a>
          </li>
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
              <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">コミュニティ</span>
            </a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#">
              <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">よくある質問</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- メインコンテンツ -->
      <main class="col-md-9 col-lg-10 px-md-4 main-area">
        <div class="template-create-header">
          <span class="back-arrow"><i class="fas fa-arrow-left"></i></span>
          <span class="template-create-title">テンプレート作成</span>
        </div>
        <form class="template-form">
          <label class="template-label" for="template-title">タイトル</label>
          <input class="template-input" id="template-title" type="text">
          <textarea class="template-textarea" placeholder="テンプレートを書く"></textarea>
          <button type="submit" class="template-create-btn">テンプレートを作成する</button>
        </form>
      </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</body>
</html>
