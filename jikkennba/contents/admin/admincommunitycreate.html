<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>コミュニティ作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styleadmincommunitycreate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />
</head>

<body>
    <!--PC時ヘッダー-->
    <header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-2 fixed-top">
        <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
            <!-- ブランドロゴとタイトル -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../../img/headerImg/logo.png" style="width: 50px"
                    class="hd-img d-inline-block align-top img-fluid" alt="">
                <img src="../../img/headerImg/account.png" style="width: 50px"
                    class="hd-img d-inline-block align-top img-fluid ms-4" alt="">
            </a>
        </nav>
    </header>

    <!-- サイドバー -->
    <aside class="desktop-sidebar">
        <div style="flex-shrink: 0;">
            <div class="d-flex justify-content-center align-items-center ms-2 py-2 border-bottom text-nowrap">
                <a class="nav-link text-dark d-flex align-items-center" href="#">
                    <span class="fs-6">アカウント管理</span>
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center ms-2 py-2 border-bottom text-nowrap">
                <a class="nav-link text-dark d-flex align-items-center" href="#">
                    <span class="fs-6">コミュニティ管理</span>
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center ms-2 py-2 border-bottom text-nowrap">
                <a class="nav-link text-dark d-flex align-items-center" href="#">
                    <span class="fs-6">管理者管理</span>
                </a>
            </div>
        </div>
    </aside>

      <!-- メインコンテンツ -->
      <main class="col-md-9 offset-md-2" style="padding-top: 150px;">
        <div class="text-center mb-4">
          <h2 class="fs-5 fw-bold">コミュニティ作成</h2>
        </div>
        <div class="card bg-secondary-subtle mx-auto w-100" style="max-width: 800px;">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="communityName" class="form-label">コミュニティ名<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="communityName" required>
              </div>
              <div class="mb-3">
                <label for="communityDescription" class="form-label">説明</label>
                <textarea class="form-control" id="communityDescription" rows="4"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">作成</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="../../index.js"></script>
</html>
