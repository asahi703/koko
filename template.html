<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleTemplate.css">
</head>

<body class="bg-light">
  <!--モバイル時ヘッダー-->
  <header class="d-flex d-md-none w-100 navbar navbar-expand-md align-items-center py-4 fixed-top shadow-sm">
    <nav class="container d-flex justify-content-between">
      <!-- ブランドロゴとタイトル -->
      <a class="navbar-brand d-flex align-items-center position-absolute top-50 start-50 translate-middle" href="#">
        <img src="../../img/headerImg/logo.png" class="hd-img d-inline-block align-top img-fluid logo-img" alt="">
        <h1 class="title ms-2 fs-md-3 mb-0"></h1>
      </a>
      </div>
  </header>

  <!--PC時ヘッダー-->
  <header class="d-none d-md-flex w-100 navbar navbar-expand-md align-items-center py-md-2 fixed-top shadow-sm">
    <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center-md">
      <!-- ブランドロゴとタイトル -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../../img/headerImg/logo.png" class="hd-img d-inline-block align-top img-fluid logo-img" alt="">
        <img src="../../img/headerImg/account.png" class="hd-img d-inline-block align-top img-fluid ms-4 account-img" alt="">
      </a>
    </nav>
  </header>

  <!-- サイドバーとメインコンテンツ -->
  <div class="container-fluid">
    <div class="row">
      <!-- サイドバー（PCのみ表示） -->
      <nav class="top-sidebar d-none d-md-flex flex-column align-items-center p-0" >
        <ul class="nav flex-column sidebar-content w-100">
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
              style="user-select: none;">
              <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">通知</span>
            </a>
          </li>
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
              style="user-select: none;">
              <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">チャット</span>
            </a>
          </li>
          <li class="nav-item mb-4 text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
              style="user-select: none;">
              <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">コミュニティ</span>
            </a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link p-0 d-flex flex-column align-items-center text-white hover-bg-dark" href="#"
              style="user-select: none;">
              <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="50" alt="...">
              <span class="nav-label">よくある質問</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- サイドバー（スマホ用ボトムナビ） -->
      <nav class="d-md-none fixed-bottom bg-white border-top shadow-sm">
        <ul class="nav justify-content-around py-1 mb-0">
          <li class="nav-item">
            <a class="nav-link text-center p-0" href="#">
              <img src="../../img/sidebarImg/notifications.png" class="icon-img img-fluid" width="30" alt="...">
              <div class="small">通知</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center p-0" href="#">
              <img src="../../img/sidebarImg/chat.png" class="icon-img img-fluid" width="30" alt="...">
              <div class="small">チャット</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center p-0" href="#">
              <img src="../../img/sidebarImg/community.png" class="icon-img img-fluid" width="30" alt="...">
              <div class="small">コミュニティ</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center p-0" href="#">
              <img src="../../img/sidebarImg/FAQ.png" class="icon-img img-fluid" width="30" alt="...">
              <div class="small">FAQ</div>
            </a>
          </li>
        </ul>
      </nav>

      <!-- メインコンテンツ -->
      <main class="col-12 col-md-9 col-lg-10 px-md-4 d-flex flex-column align-items-center justify-content-center text-center mx-auto main-content-template"
        style="margin-top: 80px; margin-bottom: 60px; max-width: 1200px; ">

        <div class="chat-multiple-arrowback">
          <a href="">
            <img src="../../img/arrow_back_24dp_999999_FILL0_wght400_GRAD0_opsz24.svg" alt="">
          </a>
        </div>

        <!-- 作成ボタン：右上固定 -->
        <button type="button" class="btn btn-primary position-absolute template-create-btn-fixed" data-bs-toggle="modal" data-bs-target="#templateCreateModal">
          作成
        </button>

        <!-- テンプレート作成モーダル -->
        <div class="modal fade" id="templateCreateModal" tabindex="-1" aria-labelledby="templateCreateModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h5 class="modal-title" id="templateCreateModalLabel">テンプレートを作成</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="templateTitle" class="form-label">タイトル<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="templateTitle" placeholder="テンプレートタイトル" required>
                  </div>
                  <div class="mb-3">
                    <label for="templateBody" class="form-label">本文<span class="text-danger">*</span></label>
                    <textarea class="form-control" id="templateBody" rows="4" placeholder="テンプレート本文"
                      required></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                  <button type="submit" class="btn btn-primary">作成</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- テンプレート編集モーダル -->
        <div class="modal fade" id="templateEditModal" tabindex="-1" aria-labelledby="templateEditModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h5 class="modal-title" id="templateEditModalLabel">テンプレート編集</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="editTemplateTitle" class="form-label">タイトル<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="editTemplateTitle" value="（ここに選択したタイトルが入る想定）" required>
                  </div>
                  <div class="mb-3">
                    <label for="editTemplateBody" class="form-label">本文<span class="text-danger">*</span></label>
                    <textarea class="form-control" id="editTemplateBody" rows="4" required>（ここに選択した本文が入る想定）</textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                  <button type="submit" class="btn btn-primary">保存</button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div>
          <p class="fs-3">テンプレート一覧</p>
        </div>

        <div class="template-list-container w-100 mt-3 template-list-scroll">
          <div div class="row g-4">

            <!-- 1つめ -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="template-card p-0 bg-white rounded shadow-sm h-100 d-flex flex-column align-items-center template-card-hover" data-bs-toggle="modal" data-bs-target="#templateEditModal">
                <div class="template-title fs-4 mb-2">タイトル</div>
                <div class="template-body w-100">テンプレート本文です</div>
              </div>
            </div>

            <!-- 2つめ以降は同様に -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="template-card p-0 bg-white rounded shadow-sm h-100 d-flex flex-column align-items-center template-card-hover" data-bs-toggle="modal" data-bs-target="#templateEditModal">
                <div class="template-title fs-4 mb-2">タイトル</div>
                <div class="template-body w-100">テンプレート本文だぜ</div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <div class="template-card p-0 bg-white rounded shadow-sm h-100 d-flex flex-column align-items-center template-card-hover" data-bs-toggle="modal" data-bs-target="#templateEditModal">
                <div class="template-title fs-4 mb-2">タイトル</div>
                <div class="template-body w-100">テンプレート本文よ</div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <div class="template-card p-0 bg-white rounded shadow-sm h-100 d-flex flex-column align-items-center template-card-hover" data-bs-toggle="modal" data-bs-target="#templateEditModal">
                <div class="template-title fs-4 mb-2">タイトル</div>
                <div class="template-body w-100">テンプレート本文ですわ</div>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <div class="template-card p-0 bg-white rounded shadow-sm h-100 d-flex flex-column align-items-center template-card-hover" data-bs-toggle="modal" data-bs-target="#templateEditModal">
                <div class="template-title fs-4 mb-2">タイトル</div>
                <div class="template-body w-100">テンプレート本文だよ</div>
              </div>
            </div>

          </div>
        </div>

      </main>
    </div>
  </div>
  <script>
  //編集モーダルに値をセット
  // 全カードを取得
  document.querySelectorAll('.template-card').forEach(function (card) {
    card.addEventListener('click', function () {
      // カード内のタイトル・本文を取得
      const title = card.querySelector('.template-title').textContent;
      const body = card.querySelector('.template-body').textContent;

      // モーダルのinput, textareaに値をセット
      document.getElementById('editTemplateTitle').value = title;
      document.getElementById('editTemplateBody').value = body;
    });
  });

</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="../../index.js"></script>

</html>
